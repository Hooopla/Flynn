name: Deploy Flynn Career AI to Hugging Face

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gradio huggingface_hub

      - name: Hugging Face login
        run: huggingface-cli login --token ${{ secrets.hf_token }}

      - name: Push to Hugging Face Space
        run: |
          git lfs install
          git add .
          git commit -m "Deploy from GitHub Actions" || echo "No changes to commit"
          git push https://huggingface.co/spaces/Hooopla/Flynn_Career_AI main
